<div class="container">
  <p>Download a copy by clicking <a href="../assets/20230901-CV_Alan_Henry.pdf" target="blank" rel="noopener noreferrer">here</a></p>

  <div id="outerContainer" class="w-100">
    <div class="pdf-container">
      <pdf-viewer
        [src]="src"
        [rotation]="0"
        [original-size]="false"
        [show-all]="true"
        [fit-to-page]="false"
        [zoom]="1"
        [zoom-scale]="'page-width'"
        [stick-to-page]="false"
        [render-text]="true"
        [external-link-target]="'blank'"
        [autoresize]="true"
        [show-borders]="false"
        style="width: 100%; height: 85vh;"
      ></pdf-viewer>
    </div>
  </div> 
</div>
