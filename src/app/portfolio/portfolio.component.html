<div class="container">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let website of websites">
      <div class="card">
        <img 
          src="{{ website.picThumb }}" 
          class="card-img-top websiteThumbnail" 
          alt="{{ website.title }}" 
          data-bs-toggle="modal" 
          [attr.data-bs-target]="'#' + website.modalId + 'Modal'">
        <div class="card-body">
          <h5 class="card-title websiteTitle">{{ website.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
